<script>
    $(document).ready(function () {
        $('#table-rows').empty();
        getArticles();
    })

    function getArticles() {
        $.ajax({
            type: "GET",
            url: "/api/articles",
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let article = response[i];
                    let id = article['id'];
                    let title = article['title'];
                    let writer = article['writerName'];
                    let context = article['context'];
                    let tempDate = article['createdDate']
                    addHTML(id, title, writer, context, tempDate);
                }
            }
        });
    }

    function addHTML(id, title, writer, context, tempDate){
        let tempHtml = `<tr>
                                <th scope="row">${id}</th>
                                <td class="detailModal" onclick="location.href='/detail/${id}'"> ${title} </td>
                                <td>${writer}</td>
                                <td>${tempDate}</td>
                            </tr>`

        $('#table-rows').append(tempHtml);
    }
</script>
