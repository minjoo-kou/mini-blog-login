<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <!--    폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <title>🖋 작성하기</title>

</head>

<style>
    * {
        font-family: 'Noto Sans KR', sans-serif;
    }
    .background{
        background-image: url("https://images.unsplash.com/photo-1534996858221-380b92700493?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2231&q=80");
    }
    .top{
        /*height: 70px;*/
        /*margin-bottom: 20px;*/
        text-align: center;
        vertical-align: middle;
        padding: 70px;
        /*font-size: 60px;*/
        color: whitesmoke;
    }
    .btn-go-home{
        float: left;
        width: 60px;
        height: 60px;
        background-color: #545673;
        border: none;
        color: white;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 3px 3px 2px #3d3d47;
    }

    .content-card{
        width: 80%;
        height: 80%;
        margin: 30px auto 50px auto;
    }


    .btn_save{
        background-color: #545673;
        color: white;
        cursor: pointer;
        border: none;
        box-shadow: 3px 3px 2px #3d3d47;
    }


    .modal-header{
        background-color: #ababab;
        color: #dc143c;
    }

    .modal-body{
        background-color: rgb(233, 234, 242);
    }
    .modal-footer{
        background-color: rgb(233, 234, 242);
    }

    .modal-text{
        font-weight: 900;
    }
    .form-control{
        background-color: rgb(217, 218, 222);
    }

    .modalcontenttext{
        margin-bottom:10px;
    }

    .contextbox{
        margin: 15px 5px 0px 5px;
        background-color: rgb(252, 251, 225);
        width: 450px;
        /*height: 450px;*/
        padding: 10px;

    }
</style>

<script>

    function isValidContents(title, context) {
        if (title && context !== "") {
            return true;
        } else {
            alert('내용을 입력해주세요');
            return false;
        }
    }

    function isValidId(id) {
        if (id === "") {
            return false;
        }
    }

    function writePost() {
        let title = $('#writeTitle').val();
        let context = $('#writeContext').val();

        if (isValidContents(title, context)=== false) {
            return ;
        }
        let data = {'title': title, 'context': context};

        $.ajax({
            type: "POST",
            url: "/api/articles",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                alert('메시지가 성공적으로 작성되었습니다.');
                window.location.href='/';
            }
        });
    }

</script>
<body class="background">
    <div class="top">
        <button class="btn-go-home" onclick=location.href="/">
            <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
        </button>
    </div>
    <div class="content-card">
        <div class="modal-header">
            <h5 for="writeTitle" class="col-sm-1 modal-text">💡 제목 </h5>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="writeTitle" placeholder="제목을 입력하세요">
            </div>
        </div>
        <div class="modal-body" id="modalBody">
            <div class>작성자     <span th:text="${username}"></span></div>
            <br></br>
            <div class="form-group">
                <label for="writeContext" class="modalcontenttext">내용</label>
                <textarea class="form-control" id="writeContext" rows="18" placeholder="내용을 작성하세요"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn_save" onclick="writePost()">작성 완료</button>
        </div>
    </div>

</body>
</html>
